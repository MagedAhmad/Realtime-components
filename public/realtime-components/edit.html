<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="antialiased">
        <nav class="flex items-center justify-between flex-wrap bg-white p-6">
            
            <div class="block lg:hidden text-gray-600">
                <button class="flex items-center px-3 py-2">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                </button>
            </div>
            

            <div class="flex items-center flex-shrink-0 text-white mr-6 text-gray-900">
                <span class="logo font-semibold text-xl tracking-tight">ONLINE FLY</span>
            </div>
            
            <div class="w-full hidden block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow text-gray-600 text-lg font-semibold">
                    <a href="#responsive-header" class="hover:text-orange-500 block mt-4 lg:inline-block lg:mt-0  mr-4">
                        Components
                    </a>
                    <a href="#responsive-header" class="hover:text-orange-500 block mt-4 lg:inline-block lg:mt-0  mr-4">
                        Examples
                    </a>
                    <a href="#responsive-header" class="hover:text-orange-500 block mt-4 lg:inline-block lg:mt-0 ">
                        Github
                    </a>
                    </div>
                    <div>
                </div>
            </div>
            <div>
                <button class="hover:text-orange-500 text-gray-700 text-lg">Sign In</button>
                <button class="hover:bg-orange-500 mx-2 hidden md:inline-block font-semibold rounded bg-gray-800 text-gray-200 p-2">Sing Up</button>
            </div>
            
        </nav>
    </header>
    <main class="bg-gray-800 pb-4">
        <div class="mx-4 md:mx-12">
            <div class="pt-4">
                <span class="text-2xl text-white font-bold my-2">Editing</span>
                <p class="text-gray-600 text-lg">
                    Don't forget to check on all responsive sizes. 
                </p>
            </div>
            <div class="flex flex-col md:flex-row">
                <!-- left side -->
                <div class="py-8 pr-4 w-full md:w-1/2 text-gray-300">
                    <form action="">
                        <div class="flex flex-col">
                            <label for="">Component name</label>
                            <input type="text" name="name" class="p-4 text-gray-700 my-2 border border-gray-300 rounded-lg focus:outline-none bg-gray-200  focus:border-gray-400" placeholder="Enter component name">
                            <label for="">Component Description</label>
                            <textarea class="autoexpand tracking-wide py-2 px-4  my-2 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
                    id="message" type="text" placeholder="Message..."></textarea>
                            <div class="flex">
                                <input type="checkbox" class="mr-2"> Private
                            </div>
                        </div>
                        <button class="bg-gray-800 hover:bg-orange-500 hover:text-white border border-orange-500 rounded text-orange-500 p-2 my-2">Submit</button>

                    </form>

                    
                </div>
                <!-- end of left side -->
                <!-- right side -->
                <div class="py-8 w-full md:w-1/2 min-h-full text-gray-300 ">
                    <div style="height: 300px" class="bg-blue-100 overflow-hidden rounded-lg relative">
                        <!-- preview component goes here -->
                    </div>
                </div>
                <!-- end of right side -->
            </div>
            <!-- preview section -->
            <div>
                <div class="md:py-4 w-full min-h-full">
                    <a title="TailwindCSS Twitter Clone" class="flex flex-col rounded overflow-hidden" href="/component/twitter-clone">
                        <div style="height: 300px" class="bg-blue-100 overflow-hidden rounded-lg relative">
                            <!-- preview component goes here -->
                        </div>
                    </a>
                </div>
            </div>
            <!-- end of preview section  -->
        </div>
    </main>
    <hr class="h-px bg-gray-700 border-none">

    <footer class="flex justify-center px-4 text-gray-100 bg-gray-800">
        <div class="container py-6">
            <h1 class="text-center text-lg font-bold lg:text-2xl">
                Join and find 31,000+ components <br> never miss our new features.
            </h1>

            <div class="flex justify-center mt-6">
                <div class="bg-white rounded-lg">
                    <div class="flex flex-wrap justify-between md:flex-row">
                        <input type="email" class="m-1 p-2 appearance-none text-gray-700 text-sm focus:outline-none" placeholder="Enter your email">
                        <button class="w-full m-1 p-2 text-sm bg-gray-800 rounded-lg font-semibold uppercase lg:w-auto">subscribe</button>
                    </div>
                </div>
            </div>

            <hr class="h-px mt-6 bg-gray-700 border-none">

            <div class="flex flex-col items-center justify-between mt-6 md:flex-row">
                <!-- <div>
                    <a href="#" class="text-xl font-bold">Brand</a>
                </div> -->
                <div class="flex items-center flex-shrink-0 text-white mr-6 text-gray-900">
                    <span class="logo font-semibold text-xl text-white tracking-tight">ONLINE FLY</span>
                </div>
                <div class="flex mt-4 md:m-0">
                    <div class="-mx-4">
                      <a href="#" class="px-4 text-sm">Components</a>
                      <a href="#" class="px-4 text-sm">Examples</a>
                      <a href="#" class="px-4 text-sm">Github</a>
                      <a href="#" class="px-4 text-sm">Contact</a>
                  	</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
